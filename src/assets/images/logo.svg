<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="128" viewBox="0 0 512 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="128" rx="16" fill="#1976d2"/>
  
  <!-- Text Shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Modern Tech Icon -->
  <g transform="translate(40, 64) scale(0.8)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="30" stroke="#4fc3f7" stroke-width="4" fill="none"/>
    <!-- Inner Elements -->
    <path d="M-15 0 H15 M0 -15 V15" stroke="#4fc3f7" stroke-width="4"/>
    <!-- Connection Points -->
    <circle cx="-15" cy="0" r="3" fill="#4fc3f7"/>
    <circle cx="15" cy="0" r="3" fill="#4fc3f7"/>
    <circle cx="0" cy="-15" r="3" fill="#4fc3f7"/>
    <circle cx="0" cy="15" r="3" fill="#4fc3f7"/>
    <!-- Digital Wave -->
    <path d="M-30 0 L-20 -10 L-10 10 L0 -10 L10 10 L20 -10 L30 0" 
          stroke="#4fc3f7" stroke-width="2" fill="none" transform="translate(60, 0)"/>
  </g>

  <!-- LawLink Text -->
  <text x="280" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" letter-spacing="-1" filter="url(#shadow)">
    <tspan fill="#ffffff">Law</tspan><tspan fill="#4fc3f7">Link</tspan>
  </text>
</svg>
